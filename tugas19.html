<!DOCTYPE html>
<html lang="en">

<head>
    <title>belajar HTML - NIOMIC</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <form>
        <label>Nama: <input type="text" name="nama"></label>
        <hr>
        <label>Pas Foto: <input type="file" name="foto" accept="image/x-png"></label>
        <hr>
        <label>Jenis Kelamin: </label>
        <label><input type="radio" name="gender" value="laki-laki">Laki-laki</label>
        <label><input type="radio" name="gender" value="perempuan">Perempuan</label>
        <hr>
        <label>Hobi: </label>
        <label><input type="checkbox">Sepak Bola</label>
        <label><input type="checkbox">Bulu Tangkis</label>
        <label><input type="checkbox">Membaca Buku</label>
        <hr>

    </form>
</body>

</html>
